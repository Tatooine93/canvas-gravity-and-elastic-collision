<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gravity Simulation 3D</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #0d1117, #1b2731);
      }

      canvas {
        border-radius: 12px;
        background: radial-gradient(circle at 30% 30%, #0e1820, #050a10 100%);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7),
          0 0 40px rgba(0, 0, 0, 0.4) inset;
        transform: perspective(900px) rotateX(3deg) rotateY(-3deg);
        display: block;
      }

      /* --- Control Panel --- */
      #controlPanel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 25, 35, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        font-size: 13px;
        padding: 15px 18px;
        width: 240px;
        backdrop-filter: blur(6px);
      }

      #controlPanel h3 {
        font-size: 14px;
        margin-top: 0;
        margin-bottom: 10px;
        text-align: center;
        color: #b0c4de;
        letter-spacing: 0.5px;
      }

      .control {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .control label {
        flex: 1;
        margin-right: 8px;
      }

      .control input[type="range"] {
        flex: 2;
        accent-color: #58a6ff;
      }

      .value {
        width: 40px;
        text-align: right;
        font-variant-numeric: tabular-nums;
      }

      #restartBtn {
        width: 100%;
        margin-top: 10px;
        padding: 6px 0;
        background: linear-gradient(145deg, #1e90ff, #0078d7);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #restartBtn:hover {
        transform: scale(1.03);
        background: linear-gradient(145deg, #3ea6ff, #0078d7);
      }
    </style>
  </head>
  <body>
    <canvas id="simCanvas"></canvas>

    <!-- Control Panel -->
    <div id="controlPanel">
      <h3>Simulation Settings</h3>
      <div class="control">
        <label>Gravity</label>
        <input
          type="range"
          id="gravity"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
        />
        <span class="value" id="val-gravity">0.2</span>
      </div>
      <div class="control">
        <label>Friction</label>
        <input
          type="range"
          id="friction"
          min="0.9"
          max="1"
          step="0.001"
          value="0.96"
        />
        <span class="value" id="val-friction">0.96</span>
      </div>
      <div class="control">
        <label>Air</label>
        <input
          type="range"
          id="airFriction"
          min="0.99"
          max="1"
          step="0.00001"
          value="0.99999"
        />
        <span class="value" id="val-airFriction">0.99999</span>
      </div>
      <div class="control">
        <label>Ball Nbrs</label>
        <input
          type="range"
          id="ballsNumber"
          min="10"
          max="200"
          step="1"
          value="60"
        />
        <span class="value" id="val-ballsNumber">60</span>
      </div>
      <div class="control">
        <label>Min R</label>
        <input
          type="range"
          id="minRadius"
          min="2"
          max="30"
          step="1"
          value="8"
        />
        <span class="value" id="val-minRadius">8</span>
      </div>
      <div class="control">
        <label>Max R</label>
        <input
          type="range"
          id="maxRadius"
          min="5"
          max="50"
          step="1"
          value="20"
        />
        <span class="value" id="val-maxRadius">20</span>
      </div>
      <button id="restartBtn">Restart Simulation</button>
    </div>

    <script type="module" src="./js/canvas.js"></script>
  </body>
</html>
